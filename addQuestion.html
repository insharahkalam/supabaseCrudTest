<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Survey Form</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/flowbite@4.0.1/dist/flowbite.min.css" rel="stylesheet" />
</head>
<body class="bg-[#0b1a2d] text-white  min-h-screen">

    
      <!-- Navbar -->
    <nav class="shadow-lg w-full z-20 top-0 start-0 border-b border-gray-700">
        <div class="max-w-screen-xl flex flex-wrap items-center justify-between mx-auto p-4">
            <a href="admin.html" class="flex items-center space-x-3">
                <span class="self-center text-xl font-bold">Covid Survey</span>
            </a>
            <button data-collapse-toggle="navbar-default" type="button"
                class="inline-flex items-center p-2 w-10 h-10 justify-center text-sm rounded-md md:hidden hover:bg-gray-800 focus:outline-none focus:ring-2 focus:ring-blue-600">
                <span class="sr-only">Open main menu</span>
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16">
                    </path>
                </svg>
            </button>
            <div class="hidden w-full md:block md:w-auto" id="navbar-default">
                <ul
                    class="font-medium flex flex-col p-4 md:p-0 mt-4 border border-gray-700 rounded-lg bg-[#10233d] md:flex-row md:space-x-7 md:mt-0 md:border-0 md:bg-transparent">
                    <li><a href="addQuestion.html" class="block py-2  rounded md:bg-transparent md:text-white">Add Questions</a></li>
                    <li><a href="allUser.html"
                            class="block py-2  rounded hover:bg-gray-700 md:hover:bg-transparent md:text-white">All User</a>
                    </li>
                    <li><a href="userAnswer.html"
                            class="block py-2  rounded hover:bg-gray-700 md:hover:bg-transparent md:text-white">User Answer</a>
                    </li>
                    <li><a href="#"
                            class="block py-2  rounded hover:bg-gray-700 md:hover:bg-transparent md:text-white">Profile</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="w-full  max-w-xl mx-auto bg-[#10233d] my-5 rounded-2xl shadow-xl p-8">

        <h2 class="text-3xl font-bold text-center text-[#b7d1fd] mb-8">
            Add Survey Question
        </h2>

        <!-- Select Question Type -->
        <label class="block font-semibold mb-2">Select Question Type:</label>
        <select id="qType" onchange="showForm()" class="w-full p-3 rounded-lg bg-[#153052] border border-[#2a4d77] focus:outline-none 
            focus:ring-2 focus:ring-[#7ab4ff] mb-6">
            <option value=""> Select Type </option>
            <option value="multiple">Multiple Choice</option>
            <option value="tf">True / False</option>

        </select>

        <!-- Multiple Choice Form -->
        <div id="multipleForm" class="hidden bg-[#132a47] p-6 rounded-xl mb-6 shadow-md max-w-4xl mx-auto">

            <label class="font-semibold mb-2 block">Question:</label>
            <textarea id="multipleQuestions"
                class="w-full p-2 rounded-lg bg-[#153052] border border-[#2a4d77] focus:outline-none focus:ring-2 focus:ring-[#7ab4ff] mb-3"></textarea>

            <div class="grid grid-cols-2 gap-8 mb-3">
                <div>
                    <label class="font-semibold mb-2 block">Option A:</label>
                    <input type="text" id="optionA"
                        class="w-full p-3 rounded-lg bg-[#153052] border border-[#2a4d77] focus:outline-none focus:ring-2 focus:ring-[#7ab4ff]">
                </div>

                <div>
                    <label class="font-semibold mb-2 block">Option B:</label>
                    <input type="text" id="optionB"
                        class="w-full p-3 rounded-lg bg-[#153052] border border-[#2a4d77] focus:outline-none focus:ring-2 focus:ring-[#7ab4ff]">
                </div>

                <div>
                    <label class="font-semibold mb-2 block">Option C:</label>
                    <input type="text" id="optionC"
                        class="w-full p-3 rounded-lg bg-[#153052] border border-[#2a4d77] focus:outline-none focus:ring-2 focus:ring-[#7ab4ff]">
                </div>

                <div>
                    <label class="font-semibold mb-2 block">Option D:</label>
                    <input type="text" id="optionD"
                        class="w-full p-3 rounded-lg bg-[#153052] border border-[#2a4d77] focus:outline-none focus:ring-2 focus:ring-[#7ab4ff]">
                </div>
            </div>

            <label class="font-semibold mb-2 block">Correct Answer:</label>
            <select id="multipleCorrect"
                class="w-full p-3 rounded-lg bg-[#153052] border border-[#2a4d77] focus:outline-none focus:ring-2 focus:ring-[#7ab4ff]">
                <option value="A">Option A</option>
                <option value="B">Option B</option>
                <option value="C">Option C</option>
                <option value="D">Option D</option>
            </select>
            <!-- Save Button -->
            <button id="saveBtn"
                class="bg-[#1c75ff] mt-4 hover:bg-[#0059d6] transition-all font-semibold py-3 px-6 rounded-lg w-full">
                Save Question
            </button>
        </div>



        <!-- True/False Form -->
        <div id="tfForm" class="hidden bg-[#132a47] p-6 rounded-xl mb-6 shadow-md">
            <label class="font-semibold mb-2 block">Question:</label>
            <textarea id="truefalseQuestion" class="w-full p-3 rounded-lg bg-[#153052] border border-[#2a4d77] focus:outline-none 
                focus:ring-2 focus:ring-[#7ab4ff] mb-4"></textarea>

            <label class="font-semibold mb-2 block">Correct Answer:</label>
            <select id="tfCorrect" class="w-full p-3 rounded-lg bg-[#153052] border border-[#2a4d77] focus:outline-none focus:ring-2 
                focus:ring-[#7ab4ff]">
                <option value="True">True</option>
                <option value="False">False</option>
            </select>
            <!-- Save Button -->
            <button id="saveBtn1"
                class="bg-[#1c75ff] mt-4 hover:bg-[#0059d6] transition-all font-semibold py-3 px-6 rounded-lg w-full">
                Save Question
            </button>
        </div>

    </div>









    <script>
        function showForm() {
            document.getElementById("multipleForm").classList.add("hidden");
            document.getElementById("tfForm").classList.add("hidden");

            const type = document.getElementById("qType").value;

            if (type === "multiple") document.getElementById("multipleForm").classList.remove("hidden");
            if (type === "tf") document.getElementById("tfForm").classList.remove("hidden");
        }
    </script>

    

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script type="module" src="app.js"></script>
</body>

</html>
