<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Survey Form</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/flowbite@4.0.1/dist/flowbite.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body class="bg-[#0b1a2d]  text-white  min-h-screen">

    <!-- Navbar -->
    <nav class="shadow-lg w-full z-20 top-0 start-0 border-b border-gray-700">
        <div class="max-w-screen-xl flex flex-wrap items-center justify-between mx-auto py-4 px-10">
            <a href="admin.html" class="flex items-center space-x-3">
                <span class="self-center text-5xl font-bold">Covid Survey</span>
            </a>
            <button data-collapse-toggle="navbar-default" type="button"
                class="inline-flex items-center p-2 w-10 h-10 justify-center text-sm rounded-md md:hidden hover:bg-gray-800 focus:outline-none focus:ring-2 focus:ring-blue-600">
                <span class="sr-only">Open main menu</span>
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16">
                    </path>
                </svg>
            </button>
            <div class="hidden w-full md:block md:w-auto" id="navbar-default">
                <ul class="font-medium flex flex-col p-4 md:p-0 mt-4 border border-gray-700 rounded-lg bg-[#10233d] 
           md:flex-row md:space-x-7 md:mt-0 md:border-0 md:bg-transparent">

                    <li>
                        <a href="addQuestion.html" class="relative block py-2 text-xl rounded group">
                            Add Questions
                            <span
                                class="absolute left-0 -bottom-1 w-0 h-[2px] bg-blue-400 transition-all duration-300 group-hover:w-full"></span>
                        </a>
                    </li>

                    <li>
                        <a href="allUser.html" class="relative block py-2 text-xl rounded group">
                            All Users
                            <span
                                class="absolute left-0 -bottom-1 w-0 h-[2px] bg-blue-400 transition-all duration-300 group-hover:w-full"></span>
                        </a>
                    </li>

                    <li>
                        <a href="userAnswer.html" class="relative block py-2 text-xl rounded group">
                            User Answers
                            <span
                                class="absolute left-0 -bottom-1 w-0 h-[2px] bg-blue-400 transition-all duration-300 group-hover:w-full"></span>
                        </a>
                    </li>
                </ul>

            </div>
        </div>
    </nav>

    <div class="px-4">
        <div class="w-full max-w-3xl mx-auto bg-[#10233d] my-6 rounded-2xl shadow-xl px-4 py-6 md:p-10">


            <h2 class="text-3xl font-bold text-center text-[#b7d1fd] mb-8">
                Add Survey Question
            </h2>

            <!-- Select Question Type -->
            <label class="block font-semibold mb-2 text-[#cfe2ff]">Select Question Type:</label>
            <select id="qType" onchange="showForm()" class="w-full p-3 rounded-lg bg-[#153052] border border-[#2a4d77] 
               focus:outline-none focus:ring-2 focus:ring-[#7ab4ff] mb-6 text-white">
                <option value="">Select Type</option>
                <option value="multiple">Multiple Choice</option>
                <option value="tf">True / False</option>
            </select>

            <!-- Multiple Choice Form -->
            <div id="multipleForm"
                class="hidden bg-[#132a47] p-6 rounded-xl mb-6 shadow-md transition-all duration-300">

                <label class="font-semibold mb-2 block text-[#cfe2ff]">Question:</label>
                <textarea id="multipleQuestions" class="w-full p-3 rounded-lg bg-[#153052] border border-[#2a4d77] 
                   focus:outline-none focus:ring-2 focus:ring-[#7ab4ff] mb-4 text-white"></textarea>

                <!-- Responsive Grid -->
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-4">

                    <div>
                        <label class="font-semibold mb-2 block text-[#cfe2ff]">Option A:</label>
                        <input type="text" id="optionA" class="w-full p-3 rounded-lg bg-[#153052] border border-[#2a4d77] 
                           focus:outline-none focus:ring-2 focus:ring-[#7ab4ff] text-white">
                    </div>

                    <div>
                        <label class="font-semibold mb-2 block text-[#cfe2ff]">Option B:</label>
                        <input type="text" id="optionB" class="w-full p-3 rounded-lg bg-[#153052] border border-[#2a4d77] 
                           focus:outline-none focus:ring-2 focus:ring-[#7ab4ff] text-white">
                    </div>

                    <div>
                        <label class="font-semibold mb-2 block text-[#cfe2ff]">Option C:</label>
                        <input type="text" id="optionC" class="w-full p-3 rounded-lg bg-[#153052] border border-[#2a4d77] 
                           focus:outline-none focus:ring-2 focus:ring-[#7ab4ff] text-white">
                    </div>

                    <div>
                        <label class="font-semibold mb-2 block text-[#cfe2ff]">Option D:</label>
                        <input type="text" id="optionD" class="w-full p-3 rounded-lg bg-[#153052] border border-[#2a4d77] 
                           focus:outline-none focus:ring-2 focus:ring-[#7ab4ff] text-white">
                    </div>

                </div>

                <label class="font-semibold mb-2 block text-[#cfe2ff]">Correct Answer:</label>
                <select id="multipleCorrect" class="w-full p-3 rounded-lg bg-[#153052] border border-[#2a4d77] 
                   focus:outline-none focus:ring-2 focus:ring-[#7ab4ff] text-white">
                    <option value="A">Option A</option>
                    <option value="B">Option B</option>
                    <option value="C">Option C</option>
                    <option value="D">Option D</option>
                </select>

                <!-- Save Button -->
                <button id="saveBtn"
                    class="bg-[#1c75ff] mt-5 hover:bg-[#0059d6] transition-all font-semibold py-3 px-6 rounded-lg w-full">
                    Save Question
                </button>
            </div>

            <!-- True/False Form -->
            <div id="tfForm" class="hidden bg-[#132a47] p-6 rounded-xl mb-6 shadow-md transition-all duration-300">

                <label class="font-semibold mb-2 block text-[#cfe2ff]">Question:</label>
                <textarea id="truefalseQuestion" class="w-full p-3 rounded-lg bg-[#153052] border border-[#2a4d77] 
                   focus:outline-none focus:ring-2 focus:ring-[#7ab4ff] mb-4 text-white"></textarea>

                <label class="font-semibold mb-2 block text-[#cfe2ff]">Correct Answer:</label>
                <select id="tfCorrect" class="w-full p-3 rounded-lg bg-[#153052] border border-[#2a4d77]
                   focus:outline-none focus:ring-2 focus:ring-[#7ab4ff] text-white">
                    <option value="True">True</option>
                    <option value="False">False</option>
                </select>

                <!-- Save Button -->
                <button id="saveBtn1"
                    class="bg-[#1c75ff] mt-5 hover:bg-[#0059d6] transition-all font-semibold py-3 px-6 rounded-lg w-full">
                    Save Question
                </button>
            </div>

        </div>
    </div>
    <script>
        function showForm() {
            document.getElementById("multipleForm").classList.add("hidden");
            document.getElementById("tfForm").classList.add("hidden");

            const type = document.getElementById("qType").value;

            if (type === "multiple") document.getElementById("multipleForm").classList.remove("hidden");
            if (type === "tf") document.getElementById("tfForm").classList.remove("hidden");
        }
    </script>


    <script src="https://cdn.jsdelivr.net/npm/flowbite@4.0.1/dist/flowbite.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script type="module" src="app.js"></script>
</body>

</html>
