<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin Dashboard</title>

  <!-- Tailwind CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100">



  <!-- SIDEBAR -->
  <div class="flex">
    <aside class="w-64 h-screen bg-gray-900 text-white p-5 hidden md:block">
      <h2 class="text-2xl font-extrabold mb-6 text-start uppercase">Covid Survey</h2>

      <nav class="space-y-2">
        <a href="addQuestion.html" class="block py-2 px-3 rounded hover:bg-gray-700">Insert Questions</a>
        <a href="userAnswer.html" class="block py-2 px-3 rounded hover:bg-gray-700">Users Answer</a>
        <a href="allUser.html" class="block py-2 px-3 rounded hover:bg-gray-700">All Users</a>
        <a href="profile.html" class="block py-2 px-3 rounded hover:bg-gray-700">Profile</a>
      </nav>

      <button class="mt-10 w-full bg-red-500 py-2 rounded hover:bg-red-600">
        Logout
      </button>
    </aside>

    <!-- MAIN CONTENT -->
    <div class="flex-1 p-5">

      <div class="mb-12 bg-white p-10 rounded-2xl shadow-xl border border-gray-200">
        <h2 class="text-4xl font-extrabold text-gray-800">Welcome, Admin ðŸ‘‹</h2>
        <p class="text-gray-600 text-lg">
          Manage questions, users, survey responses and monitor Covid survey analytics.
        </p>
      </div>


      <!-- CARDS -->
      <div class="grid grid-cols-1 md:grid-cols-3 gap-5 mb-6">

        <div class="bg-white px-10 py-8 shadow rounded-3xl">
          <h2 class="text-gray-500 font-extrabold text-3xl">Total Users</h2>
          <p class="text-3xl mt-5 font-extrabold" id="userCount">0</p>
        </div>

        <div class="bg-white p-6 shadow rounded-3xl">
          <h2 class="text-gray-500 font-extrabold text-3xl">Total Questions</h2>
          <p class="text-3xl mt-5 font-extrabold" id="orderCount">0</p>
        </div>

        <div class="bg-white p-6 shadow rounded-3xl shadow_xl">
          <h2 class="text-gray-500 font-extrabold text-3xl">Total Answers</h2>
          <p class="text-3xl mt-5 font-extrabold" id="revenueAmount">0</p>
        </div>

      </div>

      <!-- USERS TABLE -->
      <div class="bg-white p-6 shadow rounded_3cl">
        <h2 class="text-lg font-semibold mb-3">User List</h2>

        <table class="w-full border">
          <thead class="bg-gray-200">
            <tr>
              <th class="p-2 border">ID</th>
              <th class="p-2 border">Name</th>
              <th class="p-2 border">Email</th>
            </tr>
          </thead>

          <tbody id="userTable"></tbody>
        </table>
      </div>

    </div>
  </div>

  <!-- JS -->
  <script>
    // SAMPLE DATA
    const users = [
      { id: 1, name: "Ali Khan", email: "ali@example.com" },
      { id: 2, name: "Ayesha Noor", email: "ayesha@example.com" },
      { id: 3, name: "Hassan Raza", email: "hassan@example.com" },
    ];

    const orders = 45;
    const revenue = 68950;

    // Insert into DOM
    document.getElementById("userCount").innerText = users.length;
    document.getElementById("orderCount").innerText = orders;
    document.getElementById("revenueAmount").innerText = "$" + revenue;

    const tableBody = document.getElementById("userTable");

    users.forEach((u) => {
      tableBody.innerHTML += `
        <tr>
          <td class="border p-2">${u.id}</td>
          <td class="border p-2">${u.name}</td>
          <td class="border p-2">${u.email}</td>
        </tr>
      `;
    });

    // Mobile Sidebar Toggle
    const sidebar = document.querySelector("aside");
    const menuBtn = document.getElementById("menuBtn");

    menuBtn.addEventListener("click", () => {
      sidebar.classList.toggle("hidden");
    });
  </script>

</body>

</html>
