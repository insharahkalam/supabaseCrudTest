<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup page</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/flowbite@4.0.1/dist/flowbite.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body
    class="min-h-screen bg-[rgba(0,0,0,0.6)] bg-cover bg-center bg-fixed 
    bg-blend-overlay 
    bg-[url('https://media.springernature.com/m685/springer-static/image/art%3A10.1038%2Fs41404-020-0589-z/MediaObjects/41404_2020_589_Fig1_HTML.jpg')]">

    <section class="min-h-screen ">
        <div class="flex flex-col items-center justify-center px-6 py-8 mx-auto md:h-screen lg:py-0">
            <div class="w-full rounded-2xl shadow-lg backdrop-blur-sm bg-[#FFFFFF1A]  md:mt-0 sm:max-w-md xl:p-0 ">
                <div class="p-6 space-y-4 md:space-y-6 sm:p-8">
                    <h1
                        class="text-xl font-bold leading-tight tracking-wide uppercase text-gray-900 md:text-3xl dark:text-white">
                        Create an account
                    </h1>
                    <form class="space-y-4 md:space-y-6" action="#">

                        <div>
                            <label for="confirm-password"
                                class="block mb-2 text-md font-medium text-gray-900 tracking-wide dark:text-white"
                                style="font-family: 'myFont';">Username</label>
                            <input type="username" name="username" id="username" placeholder="John29_"
                                class=" border outline-none border-gray-200 text-gray-900  text-sm rounded-lg block w-full p-2.5 bg-transparent dark:placeholder-gray-300 dark:text-white "
                                required="">
                        </div>
                        <div>
                            <label for="email"
                                class="block mb-2 text-md font-medium text-gray-900 tracking-wide dark:text-white"
                                style="font-family: 'myFont';">Your
                                email</label>
                            <input type="email" name="email" id="email"
                                class="border outline-none border-gray-200 text-gray-900 text-sm rounded-lg  block w-full p-2.5 bg-transparent dark:placeholder-gray-300 dark:text-white"
                                placeholder="name@company.com" required="">
                        </div>
                        <div>
                            <label for="password"
                                class="block mb-2 text-md font-medium text-gray-900 tracking-wide dark:text-white"
                                style="font-family: 'myFont';">Password</label>
                            <input type="password" name="password" id="password" placeholder="••••••••"
                                class="border outline-none border-gray-200 text-gray-900  text-sm rounded-lg block w-full p-2.5 bg-transparent dark:placeholder-gray-300 dark:text-white "
                                required="">
                        </div>


                        <button type="button" id="btn"
                            class="w-full text-white hover:bg-[#286476] bg-[#326f82] transition-all duration-300 font-medium rounded-lg text-xl tracking-wide px-5 py-2.5 text-center dark:bg-primary-600 dark:hover:bg-primary-700 dark:focus:ring-primary-800"
                            style="font-family: 'myFont';">Create
                            An Account</button>
                        <p class="text-md font-light text-gray-500 dark:text-gray-300" style="font-family: 'myFont';">
                            Already have an account? <a href="login.html"
                                class=" text-blue-700 hover:underline dark:text-primary-500">Login
                                here</a>
                        </p>
                    </form>
                </div>
            </div>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/flowbite@4.0.1/dist/flowbite.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script type="module" src="app.js"></script>
</body>

</html>
