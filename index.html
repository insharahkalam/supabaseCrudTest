<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>COVID-19 Survey</title>
    <link rel="stylesheet" href="style.css">

    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: "myFont";
            background: linear-gradient(rgba(0, 0, 0, 0.6), rgba(0, 0, 0, 0.6)),
                url("https://media.springernature.com/m685/springer-static/image/art%3A10.1038%2Fs41404-020-0589-z/MediaObjects/41404_2020_589_Fig1_HTML.jpg") no-repeat center/cover;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
        }

        .container {
            text-align: center;
            background: rgba(255, 255, 255, 0.1);
            padding: 40px;
            border-radius: 30px;
            width: 90%;
            max-width: 480px;
            backdrop-filter: blur(5px);
        }

        h1 {
            margin-bottom: 10px;
            font-size: 40px;
            font-weight: bold;
        }

        p {
            font-size: 26px;
            opacity: 0.9;
            margin-bottom: 25px;
        }

        .start-btn {
            background: #326f82;
            color: white;
            padding: 14px 32px;
            font-size: 26px;
            font-family: "myFont";
            font-weight: bold;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            transition: 0.3s;
        }

        .start-btn:hover {
            background: #286476;
            transform: scale(1.05);
        }
    </style>
</head>

<body>

    <div class="container">
        <h1>COVID-19 Survey</h1>
        <p>Please click the button below to start the survey.</p>

        <button class="start-btn" onclick="startSurvey()">Start Survey</button>
    </div>

    <script>
        function startSurvey() {
            window.location.href = "signup.html";
        }
    </script>

</body>

</html>
