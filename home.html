<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>suvey form</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/flowbite@4.0.1/dist/flowbite.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="style.css">
</head>

<body class="bg-[#0b1a2d] text-white min-h-screen">

    <!-- Navbar -->
    <nav class="shadow-lg w-full z-20 top-0 start-0 border-b border-gray-700">
        <div class="max-w-screen-xl flex flex-wrap items-center justify-between mx-auto p-4">
            <a href="#" class="flex items-center space-x-3">
                <span class="self-center text-xl font-bold">Covid Survey</span>
            </a>
            <button data-collapse-toggle="navbar-default" type="button"
                class="inline-flex items-center p-2 w-10 h-10 justify-center text-sm rounded-md md:hidden hover:bg-gray-800 focus:outline-none focus:ring-2 focus:ring-blue-600">
                <span class="sr-only">Open main menu</span>
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16">
                    </path>
                </svg>
            </button>
            <div class="hidden w-full md:block md:w-auto" id="navbar-default">
                <ul
                    class="font-medium flex flex-col p-4 md:p-0 mt-4 border border-gray-700 rounded-lg bg-[#10233d] md:flex-row md:space-x-7 md:mt-0 md:border-0 md:bg-transparent">
                    <li><a href="#" class="block py-2 px-3 rounded md:bg-transparent md:text-white">Home</a></li>
                    <li><a href="#"
                            class="block py-2 px-3 rounded hover:bg-gray-700 md:hover:bg-transparent md:text-white">About</a>
                    </li>
                    <li><a href="#"
                            class="block py-2 px-3 rounded hover:bg-gray-700 md:hover:bg-transparent md:text-white">Blog</a>
                    </li>
                    <li><a href="#"
                            class="block py-2 px-3 rounded hover:bg-gray-700 md:hover:bg-transparent md:text-white">Contact</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div
    
        class="flex justify-between items-center text-white text-xl font-semibold bg-[#153052] my-6 py-4 mx-5 px-5 rounded-lg">
        <p class="text-xl bg-[#153052]  font-semibold">At the end of the time you are auto logout form here</p>
        <p id="timer" class="text-white text-xl font-semibold"></p>
    </div>
   
    <div id="showQuestion" class="px-4 md:px-0"></div>
    <div id="showtruefalseQuestion"></div>
    <div id="showComment"></div>



    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdn.jsdelivr.net/npm/flowbite@4.0.1/dist/flowbite.min.js"></script>
    <script type="module" src="app.js"></script>
</body>
</html
